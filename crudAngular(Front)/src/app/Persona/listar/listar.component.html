<div class="container">

  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="cardo-body">
      <table class="table table-hover">
        <thead>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>APELLIDO</th>
          <th>ACCIONES</th>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.name}}</td>
            <td>{{persona.lastname}}</td>
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning">Edit</button>
              <button (click)="Eliminar(persona)"class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
