<div class="container col-md-6">

  <div class="card">
    <div class="card-header">
      <h3>Editar Personas</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="persona.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-gruop">
          <label for="">Apellido:</label>
          <input [(ngModel)]="persona.lastname" name="lastname" type="text" class="form-control">
        </div>
        <button (click)="Actualizar(persona)" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>

</div>
